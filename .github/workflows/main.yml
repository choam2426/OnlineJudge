on:
  push:
    branches: [ "main" ]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 
      - name: call AI Algorithm Mentor
        uses: choam2426/AI-Algorithm-Mentor@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLM_PROVIDER: openai              # openai, google, anthropic
          LLM_MODEL: gpt-4o                 # Î™®Îç∏Î™Ö (ÏÑ†ÌÉùÏÇ¨Ìï≠)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REVIEW_LANGUAGE: korean           # korean, english, etc..
